<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nav Overlay True Underlap</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, sans-serif;
      background: #0e1320;
      color: white;
    }

    /* NAV OVERLAY */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 72px;
      background: rgba(15, 20, 35, 0.9);
      display: flex;
      align-items: center;
      padding: 0 24px;
      z-index: 100;

      /* ðŸ”¥ THIS IS THE IMPORTANT PART */
      pointer-events: none;
    }

    /* Re-enable pointer events ONLY for clickable items */
    nav a {
      pointer-events: auto;
      color: #b9c0ff;
      text-decoration: none;
      margin-right: 20px;
      padding: 6px 10px;
      border-radius: 6px;
    }

    nav a:hover {
      background: #6c5cff;
      color: white;
    }

    /* MAIN CONTENT */
    main {
      position: relative;
      z-index: 1;
    }

    section {
      min-height: 100vh;
      padding: 120px 24px 40px;
      background: linear-gradient(180deg, #1a2040, #11162a);
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Home</a>
    <a href="#">Games</a>
    <a href="#">Rewards</a>
  </nav>

  <main>
    <section>
      <h1>Hero Area</h1>
      <p>
        Hovering here will NOT highlight the nav.
        The content truly passes underneath it.
      </p>
    </section>

    <section>
      <p>More contentâ€¦</p>
    </section>
  </main>

</body>
</html>
